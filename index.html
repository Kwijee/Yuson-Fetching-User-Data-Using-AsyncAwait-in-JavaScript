<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #aaaaaf0c, #4c1186);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: #eed4d46c;
        width: 100%;
        max-width: 900px;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.938);
        animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .search-bar {
        display:block;
        margin-bottom: 20px;
    }

    .search-bar input {
        flex: 1;
        padding: 10px;
        border-radius: 6px 0 0 6px;
        border: 1px solid #cccccc;
        outline: none;
    }

    .search-bar button {
        padding: 10px 15px;
        border: none;
        background: #60aff8;
        color: white;
        cursor: pointer;
        border-radius: 0 6px 6px 0;
        transition: background 0.3s;
    }

    .search-bar button:hover {
        background: rgb(87, 86, 86);
    }

    .user {
        background: #f9f9f971;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .user:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .user h3 {
        margin-bottom: 5px;
        color: #333;
    }

    .user p {
        margin: 4px 0;
        color: #555;
    }

    .error {
        color: #e53e3e;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
    }

    .loading {
        text-align: center;
        font-weight: bold;
        color: #667eea;
        margin-top: 15px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1> Fetched User Data</h1>

    <div class="search-bar">
        <input type="text" placeholder="Search users...">
        <button>Search</button>
    </div>

    <div id="output">
        <!-- User cards appear here -->
    </div>

    <div class="loading" id="loading" style="display:none;">
        Loading users...
    </div>

    <div class="error" id="error"></div>
</div>

<script src="script.js"></script>

</body>
</html>
